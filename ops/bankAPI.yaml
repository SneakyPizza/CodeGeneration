        '200':    # status code
          description: A JSON array of users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    password:
                      type: string
                    email:
                      type: string
                    firstName:
                      type: string
                    lastName:
                      type: string
                    street:
                      type: string
                    city:
                      type: string
                    zipcode:
                      type: string
                    userstatus:
                      enum: [ active, disabled ]
                  example:
                    password: "75170fc230cd88f32e475ff4087f81d9"
                    email: "user$gmail.com"
                    firstName: "John"
                    lastName: "Doe"
                    street: "examplestreet 1a"
                    city: "Amsterdam"
                    zipcode: "1234AB"
                    userstatus: "active"
  # GET api/Accounts - gets accounts (set up pagination using query parameters)
  /api/Accounts:
    get:
      tags:
        - Accounts
      summary: Returns a list of accounts.
      parameters:
        - $ref: '#/components/parameters/offsetParam'
        - $ref: '#/components/parameters/limitParam'
      description: Optional extended description in CommonMark or HTML.
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '200':    # status code
          description: A JSON array of accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    accountType:
                      enum: [ savings, current ]
                    userid:
                      type: integer
                    IBAN:
                      type: string
                    balance:
                      type: number
                    active:
                      enum: [ active, disabled ]
                    user:
                      type: object
                      properties:
                        email:
                          type: string
                        firstName:
                          type: string
                        lastName:
                          type: string
                        street:
                          type: string
                        city:
                          type: string
                        zipcode:
                          type: string
                        userstatus:
                          enum: [active, disabled]
                  example:
                    accountType: "savings"
                    userid: 1
                    IBAN: "NL91ABNA0417164300"
                    balance: "100.00"
                    user:
                      email: "john@example.com"
                      firstName: "John"
                      lastName: "Doe"
                      street: "examplestreet 1a"
                      city: "Amsterdam"
                      zipcode: "1234AB"
                      userstatus: active
  # GET api/Accounts/{IBAN} - gets a specific bank account
  /api/Accounts/{IBAN}:
    parameters:
      - in: path
        name: IBAN
        schema:
          type: string
        required: true
        description: Gets the account of the IBAN
    get:
      tags:
        - Accounts
      summary: Returns a account with IBAN.
      description: Optional extended description in CommonMark or HTML.
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '200':    # status code
          description: A JSON object of user.
          content:
            application/json:
              schema:
                type: object
                properties:
                  accountType:
                    enum: [ savings, current ]
                  userid:
                    type: integer
                  IBAN:
                    type: string
                  balance:
                    type: number
                  active:
                    enum: [ active, disabled ]
                  user:
                    type: object
                    properties:
                      email:
                        type: string
                      firstName:
                        type: string
                      lastName:
                        type: string
                      street:
                        type: string
                      city:
                        type: string
                      zipcode:
                        type: string
                      userstatus:
                        enum: [active, disabled]
                example:
                  accountType: "savings"
                  userid: 1
                  IBAN: "NL91ABNA0417164300"
                  balance: "100.00"
                  active: "active"
                  user:
                    email: "john@example.com"
                    firstName: "John"
                    lastName: "Doe"
                    street: "examplestreet 1a"
                    city: "Amsterdam"
                    zipcode: "1234AB"
    # PUT api/Accounts/{IBAN} - updates a bank account from active - non-active
    put:
      tags:
        - Accounts
      summary: Updates an Account.
      description: Optional extended description in CommonMark or HTML.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accountType:
                  enum: [ savings, current ]
                userid:
                  type: integer
                IBAN:
                  type: string
                balance:
                  type: number
                active:
                  enum: [ active, disabled ]
                user:
                  type: object
                  properties:
                    email:
                      type: string
                    firstName:
                      type: string
                    lastName:
                      type: string
                    street:
                      type: string
                    city:
                      type: string
                    zipcode:
                      type: string
                    userstatus:
                      enum: [ active, disabled ]
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '200': # status code
          description: A JSON array of users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    accountType:
                      enum: [ savings, current ]
                    userid:
                      type: integer
                    IBAN:
                      type: string
                    balance:
                      type: number
                    active:
                      enum: [ active, disabled ]
                    user:
                      type: object
                      properties:
                        email:
                          type: string
                        firstName:
                          type: string
                        lastName:
                          type: string
                        street:
                          type: string
                        city:
                          type: string
                        zipcode:
                          type: string
                        userstatus:
                          enum: [ active, disabled ]
                  example:
                    accountType: "savings"
                    userid: 1
                    IBAN: "NL91ABNA0417164300"
                    balance: "100.00"
                    active: "disabled"
                    user:
                      email: "john@example.com"
                      firstName: "John"
                      lastName: "Doe"
                      street: "examplestreet 1a"
                      city: "Amsterdam"
                      zipcode: "1234AB"
    # POST api/Accounts/ - creates a new bank account
    post:
      tags:
        - Accounts
      summary: Creates a new bank account.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accountType:
                  enum: [ savings, current ]
                userid:
                  type: integer
                IBAN: # iban?
                  type: string
                balance:
                  type: number
                active:
                  enum: [ active, disabled ]
              example:
                accountType: savings
                userid: 10
                IBAN: "NL91ABNA0417164300"
                balance: "00.00"
                active: "active"
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '201':
          description: Created
  # POST api/Accounts/{IBAN}/Deposit – add money to the account
  /api/Accounts/{IBAN}/Deposit:
    post:
      tags:
        - Accounts
      parameters:
        - in: path
          name: IBAN
          schema:
            type: string
          required: true
          description: Numeric IBAN of a user.
      summary: Adds money to the account.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: integer
                IBAN:
                  type: string
                pincode:
                  type: string # hashed integer pincode
              example:
                amount: 100
                IBAN: NL 0750 8900 0000 0175 7814
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  IBAN:
                    type: string
                  balance:
                    type: number
  # POST api/Accounts/{IBAN}/Withdraw – remove money from the account
  /api/Accounts/{IBAN}/Withdraw:
    post:
      tags:
        - Accounts
      parameters:
        - in: path
          name: IBAN
          schema:
            type: string
          required: true
          description: IBAN of a user.
      summary: Withdraws money from the account.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: integer
                IBAN:
                  type: string
                pincode:
                  type: string # hashed integer pincode
              example:
                amount: 100
                IBAN: "NLRABO8900000001757814"
                pincode: "1234"
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  IBAN:
                    type: string
                  balance:
                    type: number
                  pincode:
                    type: string
  # POST api/Transactions – transfer money from account to account
  /api/Transactions:
    post:
      tags:
        - Transactions
      summary: Transfer money from account to account.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fromIBAN:
                  type: string
                toIBAN:
                  type: string
                pincode:
                  type: string # hashed integer pincode
                amount:
                  type: integer
                timestamp:
                  type: string
                userid:
                  type: integer
              example:
                fromIBAN: NL 0750 8900 0000
                toIBAN: NL 0750 8900 0000 0175 7814
                pincode: 1234 # is normally hashed
                amount: 100
                timestamp: timestamp
                userid: 1
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  fromIBAN:
                    type: string
                  balance:
                    type: number
  # GET api/Transactions/History/{IBAN} – get the transaction history from one account
  /api/Transactions/History/{IBAN}:
    get:
      tags:
        - Transactions
      summary: Get the history of transactions for a specific account.
      parameters:
        - in: path
          name: IBAN
          schema:
            type: string
          required: true
          description: IBAN of a user.
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    fromIBAN:
                      type: string
                    toIBAN:
                      type: string
                    pincode:
                      type: string # hashed integer pincode
                    amount:
                      type: integer
                    timestamp:
                      type: string
                    userid:
                      type: integer
                  example:
                    fromIBAN: NL 0750 8900 0000
                    toIBAN: NL 0750 8900 0000 0175 7814
                    pincode: 1234 # is normally hashed
                    amount: 100
                    timestamp: # format needs to be made
                    userid: 1
components:
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
  parameters:
    offsetParam: # <-- Arbitrary name for the definition that will be used to refer to it.
      # Not necessarily the same as the parameter name.
      in: query
      name: offset
      required: false
      schema:
        type: integer
        minimum: 0
      description: The number of items to skip before starting to collect the result set.
    limitParam:
      in: query
      name: limit
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 50
        default: 20
      description: The numbers of items to return.
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes
  # 2) Apply the security globally to all operations
security:
  - bearerAuth: [ ]         # use the same name as above

