      summary: Get user by id
      description: Optional extended description in CommonMark or HTML.
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '200':
          description: JSON with 1 user
          content:
            application/JSON:
              schema:
                type: object
                properties:
                  email:
                    type: string
                  firstName:
                    type: string
                  lastName:
                    type: string
