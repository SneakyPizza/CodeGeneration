                  properties:
                    password:
                      type: string
                    email:
                      type: string
                    firstName:
                      type: string
                    lastName:
                      type: string
                    street:
                      type: string
                    city:
                      type: string
                    zipcode:
                      type: string
                    userstatus:
                      enum: [ active, disabled ]
                  example:
                    password: "75170fc230cd88f32e475ff4087f81d9"
                    email: "user@gmail.com"
                    firstName: "John"
                    lastName: "Doe"
                    street: "examplestreet 1a"
                    city: "Amsterdam"
                    zipcode: "1234AB"
                    userstatus: "active"
